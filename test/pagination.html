<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-labs-pagination tests</title>
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script src="/node_modules/mocha/mocha.js"></script>
		<script src="/node_modules/chai/chai.js"></script>
		<script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
		<script src="/node_modules/wct-mocha/wct-mocha.js"></script>
		<script type="module" src="../pagination.js"></script>
	</head>
	<body>

		<test-fixture id="basic">
			<template>
				<d2l-labs-pagination></d2l-labs-pagination>
			</template>
		</test-fixture>

		<test-fixture id="full">
			<template>
				<d2l-labs-pagination
					pageNumber="1"
					maxPageNumber="6"
					showItemCountSelect="true"
					itemCountOptions="[10,20,50,100]"
					selectedCountOption="20"
				></d2l-labs-pagination>
			</template>
		</test-fixture>

		<script type="module">
			import { runAxe } from '@brightspace-ui/core/tools/a11y-test-helper.js';

			describe('d2l-labs-pagination', () => {

				it('should pass all axe tests (basic)', async() => {
					const element = fixture('basic');
					await element.updateComplete;
					await runAxe(element);
				});

				it('should pass all axe tests (full)', async() => {
					const element = fixture('full');
					await element.updateComplete;
					await runAxe(element);
				});

			});
		</script>
	</body>
</html>
