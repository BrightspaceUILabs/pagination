<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../pagination.js';
		</script>
		<title>d2l-labs-pagination</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body>
		<d2l-demo-page page-title="d2l-labs-pagination">
			<h2>d2l-labs-pagination</h2>

			<d2l-demo-snippet>
				<d2l-labs-pagination id="pagination-1" pageNumber="1" maxPageNumber="1"></d2l-labs-pagination>
			</d2l-demo-snippet>

			<d2l-demo-snippet>
				<d2l-labs-pagination id="pagination-2" pageNumber="2" maxPageNumber="3"></d2l-labs-pagination>
			</d2l-demo-snippet>

			<d2l-demo-snippet>
				<d2l-labs-pagination id="pagination-3" pageNumber="5" maxPageNumber="5"></d2l-labs-pagination>
			</d2l-demo-snippet>

			<d2l-demo-snippet>
				<d2l-labs-pagination id="pagination-4" pageNumber="5" maxPageNumber="5" showItemCountSelect itemCountOptions="[1,10,20,100,2987]" selectedCountOption="10"></d2l-labs-pagination>
			</d2l-demo-snippet>
		</d2l-demo-page>

		<script>
			document.getElementById('pagination-1').addEventListener('pagination-page-change', handlePageChange);
			document.getElementById('pagination-2').addEventListener('pagination-page-change', handlePageChange);
			document.getElementById('pagination-3').addEventListener('pagination-page-change', handlePageChange);
			document.getElementById('pagination-4').addEventListener('pagination-page-change', handlePageChange);
			document.getElementById('pagination-4').addEventListener('pagination-item-counter-change', handleItemsPerPageChange);

			function handlePageChange(e) {
				window.alert(`Navigating to page ${e.detail.page}.`);
			}

			function handleItemsPerPageChange(e) {
				window.alert(`Displaying ${e.detail.itemCount} items per page.`);
			}
		</script>
	</body>
</html>
